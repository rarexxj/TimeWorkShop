<div class="per-cen pb140" id="percen">
    <div class="head">
        <a href="/Html/html/personalcenter/myinfo.html">
            <div class="img fl"><img v-if="ideninfo.Avatar" :src="ideninfo.Avatar.RelativePath" width="100%" height="100%" alt=""><img v-else="" src="/Html/css/img/img08.jpg" width="100%" height="100%" alt=""></div>

    </div>
    <div class="myorder">

        </div>
        <div class="list f-cb">
            <a href="/Html/html/personalcenter/initiate.html" class="pay">
                <div class="tt">我发起的</div>
                <i v-if="info.PendingPayment != 0">{{info.PendingPayment}}</i>
            </a>
            <a href="/Html/html/personalcenter/join.html" class="get">
                <div class="tt">我参与的</div>
                <i v-if="info.WaitingForReceiving != 0">{{info.WaitingForReceiving}}</i>
            </a>
            <a href="/Html/html/personalcenter/mycard.html" class="evaluate">
                <div class="tt">我的兑换码</div>
                <i v-if="info.WaitingForEvaluate != 0">{{info.WaitingForEvaluate}}</i>
            </a>
        </div>
    </div>

    <div class="line mt20">
        <a href="/Html/html/personalcenter/help.html">

            <span class="jt"></span>
        </a>
    </div>
    <div class="line lishi">

        </div>

    </div>
