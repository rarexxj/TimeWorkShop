            </div>
            <div class="clearfix yanzm lay-xx-wzbox">

                    <option class="shop-name" value="" v-for="shoplist in shopinfo" :data-id="shoplist.Id">{{shoplist.Name}}</option>
                </select>
            </div>
            <span class="submit">保存</span>
        </div>
