<body style="background-color: #f5f5f5">
<div id="main">
    <div class="scrollbox">
        <div class="swiper-container ind-banner">
            <ul class="swiper-wrapper">
                <li :data-id="banners.ShotUrl.split('|')[1]" :class="['swiper-slide','index-bannerimg',banners.ShotUrl.split('|')[0]=='Goods'?'goods':'',banners.ShotUrl.split('|')[0]=='Article'?'goodscate':'',banners.ShotUrl.split('|')[0]=='Merchants'?'merchants':'']"
                    :style="{backgroundImage: 'url('+banners.CoverImage.RelativePath+')'}" v-for="banners in banner" ></li>
            </ul>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination">
            </div>
        </div>
        <div class="ind-timebox">
            <div class="clearfix time-b">
                <div class="time-logo fl">距结束仅剩</div><div class="time-daojis fl">
                        <span class="day">00</span>天
                        <span class="hour">00</span>:
                        <span class="mini">00</span>:
                        <span class="sec">00</span></div>
            </div>
        </div>
        <div class="ind-pro-cont"></div>
    </div>
