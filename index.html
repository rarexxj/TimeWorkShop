<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-language" content="zh-CN">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>
    <meta name="description" content>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/public/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/css/common-nav.css">
    <link rel="stylesheet" href="/Html/css/index.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>

    <title>时间工坊</title>
</head>
<body style="background-color: #f5f5f5">
<div id="main" v-cloak="">
    <div class="">
        <div class="swiper-container ind-banner">
            <ul class="swiper-wrapper">
                <li class="swiper-slide index-bannerimg" v-for="banner in info.CoverImage" :style="{backgroundImage: 'url('+banner.RelativePath+')'}"  ></li>
            </ul>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination">
            </div>
        </div>
        <div class="ind-timebox">
            <div class="clearfix time-b" v-show="begbtn==2">
                <div class="time-logo fl">距结束仅剩</div><div class="time-daojis t-time1 fl">
                        <span class="day">00</span>天
                        <span class="hour">00</span>:
                        <span class="mini">00</span>:
                        <span class="sec">00</span></div>
            </div>
            <div class="clearfix time-b" v-show="begbtn==1">
                <div class="time-logo fl">距开始仅剩</div><div class="time-daojis t-time2 fl">
                <span class="day">00</span>天
                <span class="hour">00</span>:
                <span class="mini">00</span>:
                <span class="sec">00</span></div>
            </div>
        </div>
        <div class="ind-pro-cont">
            <img :src="list.RelativePath" alt="" v-for="list in info.ContentInfo">
        </div>
        <div class="" style="width: 100%;height: 1rem;"></div>
    </div>
    <div class="index-navbox clearfix" v-if="token">
        <a :href="'/Html/html/buy/buy.html?id='+info.Id" class="i-qi">
            <span class="index-navwz">我要发起</span>
        </a>
        <a href="/Html/html/personalcenter/personalcenter.html" class="per-center">
            <span class="index-navwz">个人中心</span>
        </a>
    </div>
    <a class="faqi" :href="'/Html/html/buy/buy.html?id='+info.Id" v-if="begbtn==2">我要发起</a>
    <a class="faqi2" href="JavaScript:;" v-if="begbtn==3">已结束</a>
    <div class="new-loading">
        <ul class="small-loading">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="/Html/mjs/index.js"></script>
<!--<script type="text/javascript" src="/Html/mjs/1.js"></script>-->
